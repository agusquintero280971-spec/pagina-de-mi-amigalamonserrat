<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Flores para vos 🌸</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #b5fffc, #ffdee9);
      overflow: hidden;
      transition: background 2s ease;
    }

    .caja {
      position: relative;
      width: 200px;
      height: 200px;
      background: #ff80ab;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      cursor: pointer;
      overflow: hidden;
    }

    .tapa {
      position: absolute;
      width: 200px;
      height: 40px;
      background: #ff4081;
      border-radius: 10px 10px 0 0;
      top: -40px;
      left: 0;
      transform-origin: bottom;
      transition: transform 0.8s ease;
    }

    .abierta .tapa {
      transform: rotateX(-130deg);
    }

    button {
      margin-top: 2rem;
      background: #ff4081;
      border: none;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    button:hover {
      background: #e73370;
      transform: scale(1.05);
    }

    .flor {
      position: absolute;
      width: 32px;
      height: 32px;
      background-size: cover;
      opacity: 0;
      animation: flotar 4s ease-out forwards;
    }

    @keyframes flotar {
      0% {
        transform: translateY(0) scale(0.6);
        opacity: 1;
      }
      100% {
        transform: translateY(-300px) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="caja" id="caja">
    <div class="tapa"></div>
  </div>

  <button onclick="window.location.href='html.html'">Volver</button>

  <script>
    const caja = document.getElementById('caja');
    let abierta = false;

    const flores = [
      '🌸','🌺','🌻','🌼','🌷','💐'
    ];

    caja.addEventListener('click', () => {
      abierta = !abierta;
      caja.classList.toggle('abierta');

      if (abierta) {
        document.body.style.background =
          "radial-gradient(circle at center, #ff9966, #ff5e62, #ff3c00)";

        // Generar flores dentro de la caja
        for (let i = 0; i < 20; i++) {
          const flor = document.createElement('div');
          flor.classList.add('flor');
          flor.textContent = flores[Math.floor(Math.random() * flores.length)];
          flor.style.left = (Math.random() * 160 + 20) + 'px';
          flor.style.top = (Math.random() * 100 + 80) + 'px';
          flor.style.animationDelay = (Math.random() * 1.5) + 's';
          caja.appendChild(flor);

          setTimeout(() => flor.remove(), 4000);
        }
      } else {
        document.body.style.background =
          "radial-gradient(circle at center, #b5fffc, #ffdee9)";
      }
    });
  </script>
</body>
</html>
